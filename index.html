<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="descriptioh">How can freeCodeCamp be improved?</p>
    </header>

    <main role="main">
      <form id="survey-form" action="index.html" method="GET">
        <label id="name-label" for="name">
          Name <input
          id="name"
          type="text"
          placeholder="Fullname"
          required
          >
        </label>

        <label id="number-label" for="age">
          Age <input
          id="number"
          type="number"
          placeholder="Age"
          min="1"
          max="110"
          required
          >
        </label>

        <label id="email-label" for="email">
          Email <input
          id="email"
          type="email"
          placeholder="Email address"
          required
          >
        </label>

        <label id="occupation-label">Occupation
          <select id="dropdown" name="occupation">
            <option value="select an option">Select an option</option>
            <option value="full-time employed">Full-time Employed</option>
            <option value="part-time employed">Part-time Employed</option>
            <option value="full-time self-employed">Full-time Self-employed</option>
            <option value="part-time self-employed">Part-time Self-employed</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
          </select>
        </label>

        <input type="submit">
      </form>
    </main>
  </body>
</html>

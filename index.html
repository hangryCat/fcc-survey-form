<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="descriptioh">How can freeCodeCamp be improved?</p>
    </header>

    <main role="main">
      <form id="survey-form" action="index.html" method="GET">
        <label id="name-label" for="name">
          Name <input
          id="name"
          type="text"
          placeholder="Full name"
          required
          >
        </label>

        <label id="number-label" for="age">
          Age <input
          id="number"
          type="number"
          placeholder="Age"
          min="1"
          max="110"
          required
          >
        </label>

        <label id="email-label" for="email">
          Email <input
          id="email"
          type="email"
          placeholder="Email address"
          required
          >
        </label>

        <label id="occupation-label" for="occupation">Occupation
          <select id="dropdown occupation-dropdown" name="occupation">
            <option value="select an option" selected disabled>Select an option</option>
            <option value="full-time employed">Full-time Employed</option>
            <option value="part-time employed">Part-time Employed</option>
            <option value="full-time self-employed">Full-time Self-employed</option>
            <option value="part-time self-employed">Part-time Self-employed</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
          </select>
        </label>

        <label id="recommendation-label" for="recommendation">How likely are you to recommend freeCodeCamp?
            <input type="radio" name="recommendation" value="most definietly">Most Definietly
            <input type="radio" name="recommendation" value="maybe">Maybe
            <input type="radio" name="recommendation" value="not sure">Not Sure
        </label>

        <label id="fav-label" for="likes">What do you like most about freeCodeCamp?
          <select id="dropdown fav-dropdown" name="fav">
            <option value="select an option" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open source</option>
            <option value="content">Lesson content</option>
          </select>
        </label>

        <label for="improve">What should improve? (Check all that apply)
          <p><input type="checkbox" name="improve" value="front-end projects">Front-end Projects</p>
          <p><input type="checkbox" name="improve" value="back-end projects">Back-end Projects</p>
          <p><input type="checkbox" name="improve" value="data visualization">Data Visualization</p>
          <p><input type="checkbox" name="improve" value="challenges">Challenges</p>
          <p><input type="checkbox" name="improve" value="open source community">Open Source Community</p>
          <p><input type="checkbox" name="improve" value="gitter help rooms">Gitter Help Rooms</p>
          <p><input type="checkbox" name="improve" value="videos">Videos</p>
          <p><input type="checkbox" name="improve" value="city meetups">City Meetups</p>
          <p><input type="checkbox" name="improve" value="forum">Forum</p>
          <p><input type="checkbox" name="improve" value="additional courses">Additional Courses</p>
        </label>

        <label id="comments-label" for="comments"> Any comments or suggestions?
          <input id="comments" type="textarea" name="comments" value="Enter your comment here">
        </label>

        <input type="submit" name="submit" value="Submit">
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">How can freeCodeCamp be improved?</p>
    </header>

    <main role="main">
      <form id="survey-form" action="index.html" method="GET">
        <div class="contact-information">
          <label id="name-label" for="name">
            Name <input
            id="name"
            class="contact-input"
            type="text"
            placeholder="Full name"
            required
            >
          </label>

          <label id="number-label" for="number">
            Age <input
            id="number"
            class="contact-input"
            type="number"
            placeholder="Age"
            min="1"
            max="110"
            required
            >
          </label>

          <label id="email-label" for="email">
            Email <input
            id="email"
            class="contact-input"
            type="email"
            placeholder="Email address"
            required
            >
          </label>
        </div>

        <section id="occupation">
          <legend>What's Your Occupation?</legend>
          <select id="dropdown" name="occupation">
            <label for="select an option" name="select an option">
              <option value="select an option" selected disabled>Select an option</option>
            </label>

            <label for="" name="">
              <option value="full-time employed">Full-time Employed</option>
            </label>

            <label for="" name="">
              <option value="part-time employed">Part-time Employed</option>
            </label>

            <label for="full-time self-employed" name="full-time self-employed">
              <option value="full-time self-employed">Full-time Self-employed</option>
            </label>

            <label for="part-time self-employed" name="part-time self-employed">
              <option value="part-time self-employed">Part-time Self-employed</option>
            </label>

            <label for="" name="">
              <option value="student">Student</option>
            </label>

            <label for="" name="">
              <option value="other">Other</option>
            </label>
          </select>
        </section>

        <fieldset id="recommendation">
            <legend>How likely are you to recommend freeCodeCamp?</legend>

            <label for="most definietly">
              <input type="radio" name="recommendation" value="most definietly">Most Definietly
            </label>

            <label for="maybe">
              <input type="radio" name="recommendation" value="maybe">Maybe
            </label>

            <label for="not sure">
              <input type="radio" name="recommendation" value="not sure">Not Sure
            </label>

            <label for="no way">
              <input type="radio" name="recommendation" value="not sure">No Way
            </label>
        </fieldset>

        <div id="favorite">
          <legend>What do you like most about freeCodeCamp?</legend>
          <select id="dropdown fav-dropdown" name="fav">
            <option value="select an option" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open source</option>
            <option value="content">Lesson content</option>
          </select>
        </div>

        <section id="improve">
          <legend>What should improve? (Check all that apply)</legend>
          <label for="front-end projects"><input type="checkbox" name="improve" value="front-end projects">Front-end Projects</label>

          <label for="back-end projects"><input type="checkbox" name="improve" value="back-end projects">Back-end Projects</label>

          <label for="data visualization"><input type="checkbox" name="improve" value="data visualization">Data Visualization</label>

          <label for="challenges"><input type="checkbox" name="improve" value="challenges">Challenges</label>

          <label for="open source community"><input type="checkbox" name="improve" value="open source community">Open Source Community</label>

          <label for="gitter help room"><input type="checkbox" name="improve" value="gitter help rooms">Gitter Help Rooms</label>

          <label for="videos"><input type="checkbox" name="improve" value="videos">Videos</label>

          <label for="city meetups"><input type="checkbox" name="improve" value="city meetups">City Meetups</label>

          <label for="forum"><input type="checkbox" name="improve" value="forum">Forum</label>

          <label for="additional courses"><input type="checkbox" name="improve" value="additional courses">Additional Courses</label>
        </section>

        <label id="comments-label" for="comments"> Any comments or suggestions?
          <textarea  id="comments" placeholder="Enter your comment here..." rows="6" cols="40"></textarea>
        </label>

        <input type="submit" name="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
